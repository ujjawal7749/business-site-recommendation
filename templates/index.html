<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Site Selection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/style_index.css') }}"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/8cfecf0240.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav1">
      <div class="logo">BUSINESS SITE</div>
      <input type="checkbox" id="click" />
      <label for="click" class="menu-btn"> <i class="fas fa-bars"></i></label>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
    <div>
      <h1 class="page-header">Welcome to Business Site Recommender</h1>
    </br>
    <h3 class="head-sec"> Please select your Business Category</h3>
    </div>
    <form action="{{ url_for("handleinput")}}" method="POST">
      <div class="wrapper">
        <div class="search-input">
          <a href="" target="_blank" hidden></a>
          <input type="text" name="searchbox" placeholder="Type to search.." />

          <div class="autocom-box">
            <!-- here list are inserted from javascript -->
          </div>
          <button class="icon" type="submit" id="search-input">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>
    <script src="{{url_for('static', filename='javascript/suggestions.js') }}"></script>
    <script src="{{url_for('static', filename='javascript/script.js') }}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='javascript/jquery-3.6.0.min.js') }}"></script>
    <script src="{{url_for('static', filename='javascript/include-html.min.js') }}"></script>
  </body>
</html>
